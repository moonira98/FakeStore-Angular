@if (product) {
    <app-ui-card
      [image]="product.image"
      [title]="product.title"
      [description]="product.description"
      [price]="product.price"
      [rate]="product.rate"
      [routerLink]="['/product', product.id]"
      (addToBucket)="addProductToBucket(product)"
    ></app-ui-card>
  }



      <mat-card
        class="card__example"
        appearance="outlined"
      >
        @if (image) {
          <img mat-card-image [src]="image" [alt]="title || 'Card image'" />
        }
  
        @if (title || subtitle) {
          <mat-card-header>
            @if (title) {
              <mat-card-title>{{ title }}</mat-card-title>
            }
            @if (subtitle) {
              <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
            }
          </mat-card-header>
        }
  
        @if (description) {
          <mat-card-content>
            <p>{{ description }}</p>
          </mat-card-content>
        }
  
        <mat-card-actions>
          @if (price) {
            <mat-chip color="primary" selected>
              {{ price | currency }}
            </mat-chip>
          }
  
          <!-- Дополнительные действия (кастомные кнопки и т.п.) -->
          <ng-content select="[card-actions]"></ng-content>
        </mat-card-actions>
      </mat-card>
